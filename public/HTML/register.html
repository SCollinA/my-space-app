<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/register.css">

    <title>Sign Up </title>

        <div class="SignUp">
            
            <h1 class="SignUp-header">Sign Up</h1>

            </form>
